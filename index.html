<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50">
  <div class="max-w-5xl mx-auto border-2 border-black p-1 m-1 rounded-md">
    <h1 class="text-xl font-bold border-b border-gray-500 pb-2 text-left">My Text Editor</h1>
    <div>
      <nav class="flex items-center md:justify-between justify-center flex-col sm:flex-row my-3 border-b-2 border-gray-500">
        <div class="flex items-center justify-center">
          <div id="bold" class="p-2 mx-2 hover:text-white hover:bg-blue-500 cursor-pointer rounded-md">
            <i class="fa-solid fa-bold"></i>
          </div>
          <div id="italic" class="p-2 mx-2 hover:text-white hover:bg-blue-500 cursor-pointer rounded-md">
            <i class="fa-solid fa-italic"></i>
          </div>
          <div id="underline" class="p-2 mx-2 hover:text-white hover:bg-blue-500 cursor-pointer rounded-md">
            <i class="fa-solid fa-underline"></i>
          </div>
        </div>

        <div class="flex items-center justify-center">
          <div id="align-left" class="p-2 mx-2 hover:text-white hover:bg-blue-500 cursor-pointer rounded-md">
            <i class="fa-solid fa-align-left"></i>
          </div>
          <div id="align-center" class="p-2 mx-2 hover:text-white hover:bg-blue-500 cursor-pointer rounded-md">
            <i class="fa-solid fa-align-center"></i>
          </div>
          <div id="align-right" class="p-2 mx-2 hover:text-white hover:bg-blue-500 cursor-pointer rounded-md">
            <i class="fa-solid fa-align-right"></i>
          </div>
        </div>
        
        <div class="flex items-center justify-center">
          <div class="border-solid border-2 border-gray-500 rounded-md p-1 bg-white m-2">
            <input id="font-size-input" class="w-10" type="number"/>
          </div>
          <div id="text-format" class="mx-2 cursor-pointer hover:bg-blue-500 hover:text-white p-2 rounded-md">
            <i class="fa-brands fa-amilia"></i>
            <i class="fa-solid fa-a"></i>
          </div>
          <div class="mx-2">
            <input id="text-color" class="w-10 rounded-xl" type="color"  id="">
          </div>
        </div>
      </nav>

      <main class="h-[82vh] bg-white">
        <textarea id="textarea" class="border-none outline-none h-full w-full p-2" name="" cols="30" rows="10"></textarea>
      </main>
    </div>
  </div>
  <script src="./JavaScript/main.js"></script>
  <script src="./JavaScript/text-sizing.js"></script>
  <script src="./JavaScript/text-alignment.js"></script>
  <script src="./JavaScript/text-structure.js"></script>
</body>

</html>
